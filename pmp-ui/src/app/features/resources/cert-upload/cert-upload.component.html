<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3 *ngIf="showCALabel">{{'uploadcertificate.CAtitle' | translate}}</h3>
            <h3 *ngIf="!showCALabel">{{'uploadcertificate.title' | translate}}</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container" style="width:33.5%">
          <div [formGroup]="createForm" class="primary-form" *ngIf="createForm"> 
            <mat-form-field>
              <mat-label>{{'uploadcertificate.partnerDomain' | translate}}</mat-label>
              <mat-select id="partnerDomain" formControlName="partnerDomain" required>
                <mat-option
                  *ngFor="let data of partnerDomain"
                  [id]="data"
                  [value]="data"
                >
                  {{ data}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="custom-file-input" id="custom-file-input">
              <input id="custom-file-input-button" type="button" value="{{'uploadcertificate.chooseFile' | translate}}" class="browseInput">
              <input id="custom-file-input-file" type="file" #fileInput (change)="onFileSelect($event)" placeholder="Upload file..." />
              <input id="custom-file-input-fileName" type="text" [value]="fileName" placeholder="{{'uploadcertificate.uploadYourFile' | translate}} *">                
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          {{'uploadcertificate.button' | translate}}
          </button>
          <button mat-raised-button (click)="changePage()" *ngIf="showCancelBtn">
           {{'uploadcertificate.cancel' | translate}}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
